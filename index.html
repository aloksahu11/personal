.form{
    width: 250px;
    height: 420px;
    background: linear-gradient(to top, rgba(0,0,0,0.8)50%,rgba(0,0,0,0.8)50%);
    position: absolute;
     margin-top: 80px;
    left: 500px; 
    transform: translate(0%,-5%);
    border-radius: 10px;
    border:2px solid #ff008c;
    padding: 25px;
    background: transparent;
}

.form h2{
    width: 220px;
    font-family: sans-serif;
    text-align: center;
    color: #ff008c;
    font-size: 22px;
    background-color: #fff;
    border-radius: 10px;
    margin: 2px;
    padding: 8px;
}

.form input{
    width: 240px;
    height: 35px;
    background: transparent;
    border-bottom: 1px solid #ff008c;
    border-top: none;
    border-right: none;
    border-left: none;
    color: #fff;
    font-size: 15px;
    letter-spacing: 1px;
    margin-top: 30px;
    font-family: sans-serif;
}

.form input:focus{
    outline: none;
}

::placeholder{
    color: #fff;
    font-family: Arial;
}

.btnn{
    width: 240px;
    height: 40px;
    background: #ff008c;
    border: none;
    margin-top: 30px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    color: #fff;
    transition: 0.4s ease;
}
.btnn:hover{
    background: #fff;
    color: #ff008c;
}
.btnn a{
    text-decoration: none;
    color: #000;
    font-weight: bold;
}
.form .link{
    font-family: Arial, Helvetica, sans-serif;
    font-size: 17px;
    padding-top: 20px;
    text-align: center;
}
.form .link a{
    text-decoration: none;
    color: #ff008c;
}
.liw{
    padding-top: 15px;
    padding-bottom: 10px;
    text-align: center;
}
.a11{
    color: #ff008c;

}
.alok{
    color: #ff008c;
}

}

    }

    }
    .logo{
        margin-left: 180px;
        font-size: 4vw;
    }

}

<body>

    <div class="main">
    
        <div class="aa">
    <div class="form">
        <form onsubmit="return validate()" >
        <h2>Create Account</h2>
        <input type="email" name="email" placeholder="Enter Email Here">
        <input type="password" name="" placeholder="Enter Password Here" class="alok5" id=a2>
        <input type="password" name="" placeholder=" confirm Password Here" id=confirm_password onkeyup="check(this)" class="alok5">
        <p id="alert" class="alok"></p>
        <p></p>
        <button id="a1" onclick="alk(this)" name="" class="btnn"> show password</button> 
    
        
        <input type="submit" name="submit" value="Sign up"  class="btnn" style="background: #ff008c; color: #fff;">
    
        <!-- <button class="btnn"><a href="#">Sign up</a></button -->
        </form>
<!-- 
        <p class="link">Don't have an account<br>
        <a href="#">Sign up </a> here</a></p>
        <p class="liw">Log in with</p> -->
</div>
</div>
    
</body>
<script>
                  var password =document.getElementById('a2');
                 function check(elem){
                     if(elem.value.length>0){
                         if(elem.value!=password.value){
                             document.getElementById('alert').innerText="confirm password does not match";
                             flag=0;
                         }else{
                            document.getElementById('alert').innerText=""; flag=1;
                         }
                       
                        } 
                        else{
                            document.getElementById('alert').innerText="please enter the password"; flag=0;
                         
                     }
                 }
    function validate(){
        if(flag==1){
            return true;
        }else{
        return false;
    }
    }



  



    var x=document.getElementById('a2');
      function alk(ashok){
                              var type=a2.getAttribute('type');
                              if(type=='password'){
                                a2.setAttribute('type',"text");    
                                ashok.innerHTML="hide password";
                              }else{
                                a2.setAttribute('type',"password");    
                                ashok.innerHTML="show password";
                              }

      } 
</script>
